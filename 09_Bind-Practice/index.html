<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Binding Practice | Created by A-Al-Mamun</title>

    <!-- Style Css Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Vue 3 CDN link -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" v-cloak>
        <div class="container">
            <h1>Tic Tac Toy Game</h1>
            <div class="game" v-for="(item, index) in boxes" >
                <button :class="classBox" @click="setValue(index)">{{ boxValue }}</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
