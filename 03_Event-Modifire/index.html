<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Modifire Practice | Vue 3 Tutorial Practice</title>

    <link rel="stylesheet" href="style.css">

    <!-- Vue 3 CDN Link -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header><h1>Vue 3 Tutorial Practice</h1></header>
    <div id="app">
        <form @submit.prevent="handleSubmitHere">
            <h3>Enter Your Name</h3>
            <input type="text" @keyup="handleKeyup" ><button type="submit">OK</button>
            <p>Welcome {{ name }}</p>
        </form>
        <hr>
        <br>
        <div class="view" @click="handleViewClick">
            <button @click.stop="handleClick">Click</button>
            <!-- <input type="text" @click.stop="handleClick" v-model="name"> -->
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
