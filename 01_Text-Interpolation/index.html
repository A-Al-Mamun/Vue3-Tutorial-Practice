<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Interpolation | Vue 3 Practice</title>

    <link rel="stylesheet" href="style.css">

    <!-- Vue 3 CDN link -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header><h1>Vue 3 js Tutorial Practice</h1></header>
    <div id="app">

        <img v-bind:src="vueLogo" alt="">
        <h1>Welcome to {{ text }}</h1>
        <p>My name is {{ user.name[0] }}, and email : {{ user.email[0]}} <br>Call me : {{ user.phone[0] }}</p>

        <br>
        <!-- Here link binding -->
        <p>My github profile is <a v-bind:href="user.gitLink[0]">GitHub</a></p>
    </div>

    <script src="./app.js"></script>
</body>
</html>
